<div class="container"
     fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="16px grid"
     fxLayoutGap.xs="0">
  <div class="item" fxFlex="30%" *ngFor="let item of featuredItems; let i = index">
    <mat-card class="example-card" >
      <img mat-card-image [src]="item.image" alt="Product Image" routerData="item" >
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
        <p>
          ${{item.points}}
        </p>      
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Redeem</button>
        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
        </button> 
      </mat-card-actions> 
    </mat-card>
    
  </div>
  
</div>
