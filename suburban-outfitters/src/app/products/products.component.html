<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="33%" *ngFor="let item of items; let i = index">
    <mat-card class="example-card" >
      <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu" routerData="item" (click)="displayCardDetail(item)">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
        <p>
          {{item.points}} Card Points
        </p>      
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Redeem</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
