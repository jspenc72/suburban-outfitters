<mat-toolbar color="primary" role="banner">

  <mat-toolbar-row>
    
    <div class="spacer"></div>
    
    <mat-form-field class="example-form-field">
      <mat-label>Product Search</mat-label>
      <input matInput type="text" [(ngModel)]="query">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
    <div class="spacer"></div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div class="spacer"></div>
    <mat-chip-list>
      <mat-chip *ngFor="let category of categories; let i = index">{{category.title}}</mat-chip>
    </mat-chip-list>
    <div class="spacer"></div>
  </mat-toolbar-row>
</mat-toolbar>
<br>

<div class="container"
     fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="16px grid"
     fxLayoutGap.xs="0">
  <div class="item" fxFlex="30%" *ngFor="let item of featuredItems | search:'description':query; let i = index">
    <mat-card class="example-card" >
      <img mat-card-image [src]="item.image" alt="Product Image" routerData="item" (click)="displayProductDetail(item)">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
        <p>
          ${{item.points}}
        </p>      
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Redeem</button>
        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
        </button> 
      </mat-card-actions> 
    </mat-card>
    
  </div>
  
</div>
<br>
