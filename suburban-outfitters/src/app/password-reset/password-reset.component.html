<div fxLayout="row" fxLayoutAlign="center center" class="login-container">
    <mat-card class="login-card">
      <mat-card-content>
        <h1 class="text-center">Reset Password</h1>
        <form>
          <div fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
              <input matInput placeholder="email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <br />
            <button mat-raised-button color="primary" routerLink="/admin-dashboard" routerLinkActive="active">Email Password Reset Link</button>
            <br />
            <br />
              <h3 class="text-center">Don't have an account?</h3>
            <button mat-raised-button color="primary" routerLink="/sign-up" routerLinkActive="active">Sign Up!</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
