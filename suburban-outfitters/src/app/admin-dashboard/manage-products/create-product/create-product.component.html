<mat-toolbar>
  <span>Create Product</span>
</mat-toolbar>
<mat-card>
<form class="example-form" [formGroup]="newFormGroup" >
    <mat-form-field class="example-full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" placeholder="Ex. Chong Oh" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Card Value</mat-label>
      <textarea matInput formControlName="cardValue" placeholder="Ex. 10"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Card Points</mat-label>
      <textarea matInput formControlName="points" placeholder="Ex. 100"></textarea>
    </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="create()">Create New Product</button>
</mat-card>
