<mat-toolbar color="primary" role="banner">
  <mat-toolbar-row>
    <button mat-button routerLink="/home" routerLinkActive="active">Suburban Outfitters</button>
    <div class="spacer"></div>
    <mat-form-field class="product-search" style="margin-bottom: -1.25em" appearance="outline">
      <mat-icon matPrefix class="search-icon-margin">search</mat-icon>
      <input matInput type="text" [(ngModel)]="searchValue" placeholder="Search Products">
      <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button class="navigation-button" routerLink="/products" routerLinkActive="active">Products</button>
    <button mat-button class="navigation-button" routerLink="/login" routerLinkActive="active">Login</button>
    <button mat-icon-button routerLink="/cart">
      <mat-icon matBadge="8" matBadgeSize="small" matBadgePosition="below after" matBadgeColor="accent">shopping_cart
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
