<div fxLayout="row" fxLayoutAlign="center center" class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <h1 class="text-center">Login</h1>
      <form>
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
          <br />
          <button mat-raised-button color="primary" routerLink="/products" routerLinkActive="active">Login</button>
          <br />
          <br />
            <h3 class="text-center">Don't have an account yet? Sign up now!</h3>
          <button mat-raised-button color="primary" routerLink="/sign-up" routerLinkActive="active">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
